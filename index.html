<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Taking Test</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        img {
            max-width: 500px;
            display: block;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #instruction, #example-section, #task-section {
            font-size: 16px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Perspective Taking Test</h1>

    <div id="instruction">
        <p>This is a test of your ability to imagine different perspectives or orientations in space.</p>
        <p>
            For Task 0, the line will already be set to the correct position as an example.<br>
            For the actual tasks, you will need to drag the line to indicate the direction.
        </p>
        <button id="example-button">To the Example</button>
    </div>

    <div id="example-section">
        <img id="object-array" src="object_array.png" alt="Object Array">
        <canvas id="circle-canvas" width="500" height="500"></canvas>
        <p id="task-info"></p>
        <button id="start-tasks-button">Start Tasks</button>
    </div>

    <div id="task-section">
        <img id="object-array-task" src="object_array.png" alt="Object Array">
        <canvas id="circle-canvas-task" width="500" height="500"></canvas>
        <p id="task-info-task"></p>
        <button id="submit-button">Submit</button>
    </div>
</body>
</html>
