<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Taking Test</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        img {
            max-width: 500px;
            display: block;
            margin: 20px auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #instruction {
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Perspective Taking Test</h1>
    <div id="instruction">
        This is a test of your ability to imagine different perspectives or orientations in space.<br>
        For Task 0, the line will already be set to the correct position as an example.<br>
        For the actual tasks, you will need to drag the line to indicate the direction.<br>
    </div>
    <img id="object-array" src="object_array.png" alt="Object Array">
    <canvas id="circle-canvas" width="500" height="500"></canvas>
    <div>
        <button id="submit-button">Submit</button>
    </div>
    <p id="task-info"></p>
</body>
</html>
